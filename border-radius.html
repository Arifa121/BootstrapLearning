<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius in Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/media.css">
 
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <style>
        .col-auto{
            height:100px;
            width: 100px;
            color:white;
            text-align:center;
        }
        .pill{
            width:200px !important;
        }
        img{
            width: 500px;
            height: 500px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Border-Radius in Bootstrap</h1><hr>
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded">all side</div>
            <div class="col-auto bg-primary m-2 rounded-top">Top</div>
            <div class="col-auto bg-primary m-2 rounded-bottom" >End</div>
            <div class="col-auto bg-primary m-2 rounded-end">Bottom</div>
            <div class="col-auto bg-primary m-2 rounded-start">Start</div>
            <div class="col-auto bg-primary m-2 rounded-circle">Circle</div>
            <div class="col-auto bg-primary m-2 rounded-pill pill">Pill</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded-0">0</div>
            <div class="col-auto bg-primary m-2 rounded-1">1</div>
            <div class="col-auto bg-primary m-2 rounded-2">2</div>
            <div class="col-auto bg-primary m-2 rounded-3">3</div>
            <div class="col-auto bg-primary m-2 rounded-4">4</div>
            <div class="col-auto bg-primary m-2 rounded-5">5</div>
        </div>
        
        <img src="./media/ex.jpg" alt="image" class="rounded border border-5 border-danger">
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
