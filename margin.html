<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <style>
        body{
            background-color: aliceblue;
            
        }
        .row{
            background-color: teal;
            margin-bottom: 10px;
        }
        .row div{
            background-color: darkkhaki;
            color: darkgreen;
        }
    </style>
</head>
<body>
     <div class="container">
        <h2>Margin in Bootstrap</h2>
          <div class="row">
            <div class="col-6">Without Margin</div>
            <div class="col-4">Sample</div>
          </div>
          <div class="row">
            <div class="col-6 m-3">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
          <div class="row">
            <div class="col-6 mt-3">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
        <div class="row">
            <div class="col-6 mb-3">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
          <div class="row">
            <div class="col-6 me-3">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
          <div class="row">
            <div class="col-6 ms-3">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
          <div class="row">
            <div class="col-6 m-md-4 m-2">With Margin</div>
            <div class="col-4">Sample</div>
          </div>
     </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
<!--
    m - start,top,end,bottom  (0-5) 
   mt - 2 
   mb
   me right
   ms left
   mx -        (horizontal margin left and right)   
   my -        (vertical margin top and bottom)
   m-*-1 (*-sm,md,lg,xl,xxl (1,2,3,4,5))
   default - 0  0px  (base on rem)
   1  16px * 0.25 = 4px
   2  16px * 0.5  = 8px
   3  16px * 1    = 16px
   4  16px * 1.5  = 24px
   5  16px * 3    = 48px
-->
